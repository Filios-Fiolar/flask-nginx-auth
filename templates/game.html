<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, {{ username }}</h1>
    <div id="score">–û—á–∫–∏: 0</div>
    <div class="board" id="board"></div>
    <div id="buttons">
        <button onclick="restartGame()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button onclick="endGame()">–ó–∞–∫–æ–Ω—á–∏—Ç—å –∏–≥—Ä—É</button>
    </div>
    <div id="end-screen" style="display:none;">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞</h2>
        <p id="final-score"></p>
        <button onclick="restartGame()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É</button>
        <button onclick="window.location.href='/'">–í—ã–π—Ç–∏</button>
    </div>

    <script>
        const boardSize = 5;
        let board = [];
        let selected = [];
        let score = 0;
        let lastSwap = [];

        const symbols = ["üåô", "‚≠ê", "üíß", "üî•", "üçÄ"];

        function createBoard(data) {
            board = data;
            updateBoard();
        }

        function updateBoard() {
            const boardEl = document.getElementById("board");
            boardEl.innerHTML = "";
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = symbols[board[i][j] - 1];
                    cell.addEventListener("click", () => handleClick(i, j, cell));
                    boardEl.appendChild(cell);
                }
            }
        }

        function handleClick(row, col, cellEl) {
            if (selected.length === 1) {
                const [r1, c1] = selected[0];
                if ((Math.abs(r1 - row) === 1 && c1 === col) || (Math.abs(c1 - col) === 1 && r1 === row)) {
                    swap(r1, c1, row, col);
                    if (hasMatchAt(r1, c1) || hasMatchAt(row, col)) {
                        resolveMatches(true);
                        setTimeout(() => {
                            dropAndFill();
                            if (!anyPossibleMoves()) showEndScreen();
                        }, 300);
                    } else {
                        swap(r1, c1, row, col);
                    }
                    clearSelection();
                    updateBoard();
                } else {
                    clearSelection();
                    handleClick(row, col, cellEl);
                }
            } else {
                clearSelection();
                selected = [[row, col]];
                cellEl.classList.add("selected");
            }
        }

        function swap(r1, c1, r2, c2) {
            const temp = board[r1][c1];
            board[r1][c1] = board[r2][c2];
            board[r2][c2] = temp;
        }

        function clearSelection() {
            selected = [];
            document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
        }

        function hasMatchAt(r, c) {
            const val = board[r][c];
            let count = 1;
            for (let i = r - 1; i >= 0 && board[i][c] === val; i--) count++;
            for (let i = r + 1; i < boardSize && board[i][c] === val; i++) count++;
            if (count >= 3) return true;
            count = 1;
            for (let j = c - 1; j >= 0 && board[r][j] === val; j--) count++;
            for (let j = c + 1; j < boardSize && board[r][j] === val; j++) count++;
            return count >= 3;
        }

        function resolveMatches(fromPlayerMove = false) {
            const toRemove = Array.from(Array(boardSize), () => Array(boardSize).fill(false));
            let removed = false;
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const val = board[r][c];
                    if (val === 0) continue;

                    let hor = [[r, c]];
                    for (let i = c + 1; i < boardSize && board[r][i] === val; i++) hor.push([r, i]);
                    for (let i = c - 1; i >= 0 && board[r][i] === val; i--) hor.push([r, i]);
                    if (hor.length >= 3) hor.forEach(([r1, c1]) => toRemove[r1][c1] = true);

                    let ver = [[r, c]];
                    for (let i = r + 1; i < boardSize && board[i][c] === val; i++) ver.push([i, c]);
                    for (let i = r - 1; i >= 0 && board[i][c] === val; i--) ver.push([i, c]);
                    if (ver.length >= 3) ver.forEach(([r1, c1]) => toRemove[r1][c1] = true);
                }
            }

            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (toRemove[r][c]) {
                        board[r][c] = 0;
                        score += 100;
                        removed = true;
                    }
                }
            }

            updateScore();
            if (removed) {
                dropAndFill();
                resolveMatches();
            }
        }

        function dropAndFill() {
            for (let c = 0; c < boardSize; c++) {
                let stack = [];
                for (let r = boardSize - 1; r >= 0; r--) {
                    if (board[r][c] !== 0) stack.push(board[r][c]);
                }
                for (let r = boardSize - 1; r >= 0; r--) {
                    board[r][c] = stack.length ? stack.shift() : randomInt();
                }
            }
            updateBoard();
            if (!anyPossibleMoves()) showEndScreen();
        }

        function randomInt() {
            return Math.floor(Math.random() * 5) + 1;
        }

        function updateScore() {
            document.getElementById("score").textContent = "–û—á–∫–∏: " + score;
        }

        function restartGame() {
            location.reload();
        }

        function endGame() {
            showEndScreen();
        }

        function showEndScreen() {
            document.getElementById("final-score").textContent = `–í–∞—à —Å—á—ë—Ç: ${score}`;
            document.getElementById("end-screen").style.display = "block";
        }

        function anyPossibleMoves() {
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const dirs = [[0, 1], [1, 0]];
                    for (const [dr, dc] of dirs) {
                        const nr = r + dr, nc = c + dc;
                        if (nr < boardSize && nc < boardSize) {
                            swap(r, c, nr, nc);
                            if (hasMatchAt(r, c) || hasMatchAt(nr, nc)) {
                                swap(r, c, nr, nc);
                                return true;
                            }
                            swap(r, c, nr, nc);
                        }
                    }
                }
            }
            return false;
        }

        fetch("/api/new_board").then(res => res.json()).then(data => createBoard(data.board));
    </script>
</body>
</html>

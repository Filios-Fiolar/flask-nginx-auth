<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 2px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }
        .selected {
            background-color: yellow;
        }
        #buttons {
            margin-top: 10px;
        }
        #end-screen {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        #end-screen button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать, {{ username }}</h1>
    <div id="score">Очки: 0</div>
    <div class="board" id="board"></div>
    <div id="buttons">
        <button onclick="restartGame()">Перезапустить</button>
        <button onclick="endGame()">Закончить игру</button>
    </div>
    <div id="end-screen">
        <h2>Игра окончена</h2>
        <p id="final-score"></p>
        <button onclick="restartGame()">Начать новую игру</button>
        <button onclick="window.location.href='/'">Выйти</button>
    </div>
    <script>
        const boardSize = 7;
        let board = [];
        let selected = [];
        let score = 0;
        let lastSwap = [];

        function createBoard(data) {
            board = data;
            const boardEl = document.getElementById("board");
            boardEl.innerHTML = "";
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.textContent = board[i][j];
                    cell.addEventListener("click", () => handleClick(i, j, cell));
                    boardEl.appendChild(cell);
                }
            }
        }

        function handleClick(row, col, cellEl) {
            if (selected.length === 1) {
                const [r1, c1] = selected[0];
                if ((Math.abs(r1 - row) === 1 && c1 === col) || (Math.abs(c1 - col) === 1 && r1 === row)) {
                    swap(r1, c1, row, col);
                    lastSwap = [[r1, c1], [row, col]];
                    if (hasMatchAt(r1, c1) || hasMatchAt(row, col)) {
                        resolveMatches(true);
                        setTimeout(() => {
                            dropAndFill();
                            if (!anyPossibleMoves()) {
                                showEndScreen();
                            }
                        }, 300);
                    } else {
                        swap(r1, c1, row, col);
                    }
                    clearSelection();
                    updateBoard();
                } else {
                    clearSelection();
                    handleClick(row, col, cellEl);
                }
            } else {
                selected = [[row, col]];
                cellEl.classList.add("selected");
            }
        }

        function clearSelection() {
            selected = [];
            document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
        }

        function swap(r1, c1, r2, c2) {
            const temp = board[r1][c1];
            board[r1][c1] = board[r2][c2];
            board[r2][c2] = temp;
        }

        function hasMatchAt(r, c) {
            const val = board[r][c];
            let count = 1;
            for (let i = r - 1; i >= 0 && board[i][c] === val; i--) count++;
            for (let i = r + 1; i < boardSize && board[i][c] === val; i++) count++;
            if (count >= 3) return true;
            count = 1;
            for (let j = c - 1; j >= 0 && board[r][j] === val; j--) count++;
            for (let j = c + 1; j < boardSize && board[r][j] === val; j++) count++;
            return count >= 3;
        }

        function resolveMatches(fromPlayerMove = false) {
            const toRemove = Array.from(Array(boardSize), () => Array(boardSize).fill(false));
            let removed = false;
            if (fromPlayerMove) {
                for (const [r, c] of lastSwap) {
                    markMatches(r, c, toRemove);
                }
            } else {
                for (let r = 0; r < boardSize; r++) {
                    for (let c = 0; c < boardSize; c++) {
                        markMatches(r, c, toRemove);
                    }
                }
            }
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (toRemove[r][c]) {
                        board[r][c] = 0;
                        removed = true;
                    }
                }
            }
            if (removed) {
                updateScore(toRemove);
                dropAndFill();
                resolveMatches();
            }
        }

        function markMatches(r, c, toRemove) {
            const val = board[r][c];
            if (val === 0) return;
            let hor = [[r, c]];
            for (let i = c + 1; i < boardSize && board[r][i] === val; i++) hor.push([r, i]);
            for (let i = c - 1; i >= 0 && board[r][i] === val; i--) hor.push([r, i]);
            if (hor.length >= 3) hor.forEach(([r1, c1]) => toRemove[r1][c1] = true);
            let ver = [[r, c]];
            for (let i = r + 1; i < boardSize && board[i][c] === val; i++) ver.push([i, c]);
            for (let i = r - 1; i >= 0 && board[i][c] === val; i--) ver.push([i, c]);
            if (ver.length >= 3) ver.forEach(([r1, c1]) => toRemove[r1][c1] = true);
        }

        function dropAndFill() {
            for (let c = 0; c < boardSize; c++) {
                let stack = [];
                for (let r = boardSize - 1; r >= 0; r--) {
                    if (board[r][c] !== 0) stack.push(board[r][c]);
                }
                for (let r = boardSize - 1; r >= 0; r--) {
                    board[r][c] = stack.length ? stack.shift() : randomInt();
                }
            }
            updateBoard();
        }

        function updateBoard() {
            const boardEl = document.getElementById("board");
            boardEl.childNodes.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                cell.textContent = board[row][col];
            });
        }

        function updateScore(toRemove) {
            let count = 0;
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (toRemove[r][c]) count++;
                }
            }
            if (count === 3) score += 100;
            else if (count === 4) score += 200;
            else if (count >= 5) score += 500;
            document.getElementById("score").textContent = "Очки: " + score;
        }

        function randomInt() {
            return Math.floor(Math.random() * 5) + 1;
        }

        function restartGame() {
            location.reload();
        }

        function endGame() {
            document.getElementById("final-score").textContent = `Ваш счёт: ${score}`;
            document.getElementById("end-screen").style.display = "block";
        }

        function anyPossibleMoves() {
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const directions = [[0, 1], [1, 0]];
                    for (const [dr, dc] of directions) {
                        const nr = r + dr, nc = c + dc;
                        if (nr < boardSize && nc < boardSize) {
                            swap(r, c, nr, nc);
                            if (hasMatchAt(r, c) || hasMatchAt(nr, nc)) {
                                swap(r, c, nr, nc);
                                return true;
                            }
                            swap(r, c, nr, nc);
                        }
                    }
                }
            }
            return false;
        }

        fetch("/api/new_board").then(res => res.json()).then(data => createBoard(data.board));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 40px; }
        .container { display: flex; }
        .score-panel { margin-left: 30px; }
        table { border-collapse: collapse; }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .selected { outline: 3px solid #f00; }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h2>Игра 5x5</h2>
        <table id="board"></table>
    </div>
    <div class="score-panel">
        <h3>Очки: <span id="score">0</span></h3>
    </div>
</div>

<script>
let board = [];
let selected = null;
let score = 0;

function createBoard() {
    fetch("/api/new_board")
        .then(response => response.json())
        .then(data => {
            board = data.board;
            drawBoard();
        });
}

function drawBoard() {
    const table = document.getElementById("board");
    table.innerHTML = "";
    for (let i = 0; i < board.length; i++) {
        const row = table.insertRow();
        for (let j = 0; j < board[i].length; j++) {
            const cell = row.insertCell();
            cell.textContent = board[i][j];
            cell.dataset.row = i;
            cell.dataset.col = j;
            cell.onclick = handleClick;
            if (selected && selected.row == i && selected.col == j) {
                cell.classList.add("selected");
            }
        }
    }
}

function handleClick(event) {
    const row = parseInt(event.target.dataset.row);
    const col = parseInt(event.target.dataset.col);

    if (!selected) {
        selected = {row, col};
    } else {
        const dr = Math.abs(selected.row - row);
        const dc = Math.abs(selected.col - col);
        if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
            swapAndCheck(selected, {row, col});
        }
        selected = null;
    }
    drawBoard();
}

function swapAndCheck(a, b) {
    [board[a.row][a.col], board[b.row][b.col]] = [board[b.row][b.col], board[a.row][a.col]];

    const matched = checkMatches();
    if (!matched) {
        setTimeout(() => {
            [board[a.row][a.col], board[b.row][b.col]] = [board[b.row][b.col], board[a.row][a.col]];
            drawBoard();
        }, 300);
    } else {
        score += matched * 100;
        document.getElementById("score").textContent = score;
        removeMatches();
    }
}

function checkMatches() {
    let count = 0;
    const rows = board.length;
    const cols = board[0].length;

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j <= cols - 3; j++) {
            if (board[i][j] === board[i][j+1] && board[i][j] === board[i][j+2]) {
                count++;
            }
        }
    }

    for (let j = 0; j < cols; j++) {
        for (let i = 0; i <= rows - 3; i++) {
            if (board[i][j] === board[i+1][j] && board[i][j] === board[i+2][j]) {
                count++;
            }
        }
    }

    return count;
}

function removeMatches() {
    createBoard();
}

createBoard();
</script>
</body>
</html>
